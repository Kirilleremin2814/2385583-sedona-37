<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <header class="inner-header">
        <nav class="navigation">
          <ul class="navigation-list">
            <li class="navigation-item"><a href="index.html"><img src="#" alt="Sedona-logo"></a></li>
            <li class="navigation-item"><a href="index.html">Главная</a></li>
            <li class="navigation-item"><a href="#">О Седоне</a></li>
            <li class="navigation-item"><a aria-current="page" href="catalog.html">Гостиннцы</a></li>
          </ul>
          <ul class="navigation-list navigation-user">
            <li class="navigation-item"><a class="navigation-link" href="#"><span class="visually-hidden">Поиск</span></a></li>
            <li class="navigation-item"><a class="button" href="#"><span class="visually-hidden">Избранное</span></a></li>
            <li class="navigation-item"><a class="button" href="#"><span class="visually-hidden">Хочу сюда</span></a></li>
          </ul>
        </nav>
      </header>
    <main class="main-inner">
      <section class="catalog-header">
        <h1 class="inner-header-title">Гостиницы Седоны</h1>
        <ul class="breadcrumbs">
            <li class="breadcrumbs-item">
              <a class="breadcrumbs-link" href="index.html"><img class="icon" src="#" alt="Иконка главной страницы"></a>
            </li>
            <li class="breadcrumbs-item">
              <a class="breadcrumbs-link">Каталог</a>
            </li>
        </ul>
      </section>
      <section class="catalog-products">
        <form class="catalog-filters" action="https://echo.htmlacademy.ru/" method="get">
            <fieldset class="catalog-filters-set">
                <legend class="catalog-filters-title">Инфраструктура:</legend>
                <ul class="catalog-filters-list">
                    <li class="catalog-filters-item">
                        <label class="control">
                            <input class="control-input" type="checkbox" name="swimming-pool">
                            Бассейн
                        </label>
                    </li>
                    <li class="catalog-filters-item">
                        <label class="control">
                            <input class="control-input" type="checkbox" name="parking">
                            Парковка
                        </label>
                    </li>
                    <li class="catalog-filters-item">
                        <label class="control">
                            <input class="control-input" type="checkbox" name="wi-fi">
                            Wi-Fi
                        </label>
                    </li>
                </ul>
            </fieldset>
            <fieldset class="catalog-filters-set">
                <legend class="catalog-filters-title">Тип жилья:</legend>
                <ul class="catalog-filters-list">
                    <li class="catalog-filters-item">
                        <label class="control">
                            <input class="control-input" type="radio" name="apartment-group" value="motel"checked>
                            Гостиница
                        </label>
                    </li>
                    <li class="catalog-filters-item">
                        <label class="control">
                            <input class="control-input" type="radio" name="apartment-group" value="hotel">
                            Отель
                        </label>
                    </li>
                    <li class="catalog-filters-item">
                        <label class="control">
                            <input class="control-input" type="radio" name="apartment-group" value="apartment">
                            Апартаменты
                        </label>
                    </li>
                </ul>
            </fieldset>
            <fieldset class="catalog-filters-set">
                <legend class="catalog-filters-title">Стоимость, ₽:</legend>
                  <label class="control">
                    <span class="control-input-title">от</span>
                    <input class="control-input-from" type="number" name="min-price" min="0" max="15000" value="0" placeholder="0">
                </label>
                <label class="control">
                    <span class="control-input-title">до</span>
                    <input class="control-input-to" type="number" name="max-price" min="0" max="15000" value="9000" placeholder="0">
                </label>
                <label class="control">
                    <input type="range" min="0" max="15000" value="9000">
                </label>
            </fieldset>
            <button class="button filled" type="submit">Применить</button>
            <button class="button transparent" type="reset">Сбросить</button>
        </form>
      </section>
    </main>
  </body>
